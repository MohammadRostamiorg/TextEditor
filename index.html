<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <div class="container">
        <div class="cover">
            <div class="tool_bar">
                <div class="clipboard_box">
                    <button class="copy"><i class="material-icons">content_copy</i></button>
                    <button class="cut"><i class="material-icons">content_cut</i></button>
                    <button class="paste"><i class="material-icons">content_paste</i></button>
                </div>
                <div class="font_box">
                    <select class="font_select">
                        <option value="Estedad" selected>Estedad</option>
                        <option value="Vazir" >Vazir</option>
                        <option value="Lalezar">Lalezar</option>
                        <option value="VazirCode">VazirCode</option>
                      </select>
                    <select class="size_select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                    <button class="bold"><i class="material-icons">format_bold</i></button>
                    <button class="italic"><i class="material-icons">format_italic</i></button>
                    <button class="underlined"><i class="material-icons">format_underlined</i></button>
                    <button class="strikethrough"><i class="material-icons">format_strikethrough</i></button>
                    <button class="superscript"><i class="fa fa-superscript"></i></button>
                    <button class="subscript"><i class="fa fa-subscript"></i></button>
                    <div class="Bg_color_select">
                        <span style="background-color: white;"></span>
                        <i class="material-icons">keyboard_arrow_down</i>
                        <ul>
                            <li style="background-color: white;"></li>
                            <li style="background-color: antiquewhite;"></li>
                            <li style="background-color: aquamarine;"></li>
                            <li style="background-color: black;"></li>
                            <li style="background-color: blue;"></li>
                            <li style="background-color: chartreuse;"></li>
                            <li style="background-color: darkgoldenrod;"></li>
                            <li style="background-color: firebrick;"></li>
                            <li style="background-color: yellow;"></li>
                            <li style="background-color: green;"></li>
                            <li style="background-color: greenyellow;"></li>
                            <li style="background-color: gray;"></li>
                            <li style="background-color: red;"></li>
                            <li style="background-color: rebeccapurple;"></li>
                            <li style="background-color: fuchsia;"></li>
                            <li style="background-color: teal;"></li>
                            <li style="background-color: hotpink;"></li>
                            <li style="background-color: palevioletred;"></li>
                            <li style="background-color: saddlebrown;"></li>
                            <li style="background-color: seagreen;"></li>
                            <li style="background-color: thistle;"></li>
                            <li style="background-color: sienna;"></li>
                            <li style="background-color: springgreen;"></li>
                            <li style="background-color: firebrick;"></li>
                        </ul>
                    </div>
                    <div class="color_select">
                        <span style="background-color: white;">ADC</span>
                        <i class="material-icons">keyboard_arrow_down</i>
                        <ul>
                            <li style="background-color: white;"></li>
                            <li style="background-color: antiquewhite;"></li>
                            <li style="background-color: aquamarine;"></li>
                            <li style="background-color: black;"></li>
                            <li style="background-color: blue;"></li>
                            <li style="background-color: chartreuse;"></li>
                            <li style="background-color: darkgoldenrod;"></li>
                            <li style="background-color: firebrick;"></li>
                            <li style="background-color: yellow;"></li>
                            <li style="background-color: green;"></li>
                            <li style="background-color: greenyellow;"></li>
                            <li style="background-color: gray;"></li>
                            <li style="background-color: red;"></li>
                            <li style="background-color: rebeccapurple;"></li>
                            <li style="background-color: fuchsia;"></li>
                            <li style="background-color: teal;"></li>
                            <li style="background-color: hotpink;"></li>
                            <li style="background-color: palevioletred;"></li>
                            <li style="background-color: saddlebrown;"></li>
                            <li style="background-color: seagreen;"></li>
                            <li style="background-color: thistle;"></li>
                            <li style="background-color: sienna;"></li>
                            <li style="background-color: springgreen;"></li>
                            <li style="background-color: firebrick;"></li>
                        </ul>
                    </div>
                </div>
                <div class="dir_box">
                    <button class="align_right"><i class="material-icons">format_align_right</i></button>
                    <button class="align_center"><i class="material-icons">format_align_center</i></button>
                    <button class="align_left"><i class="material-icons">format_align_left</i></button>
                    <button class="align_justify"><i class="material-icons">format_align_justify</i></button>
                    <button class="list_bulleted"><i class="material-icons">format_list_bulleted</i></button>
                    <button class="list_numbered"><i class="material-icons">format_list_numbered</i></button>
                    <button class="outdent"><i class="material-icons">keyboard_tab</i></button>
                    <button class="border_horizontal"><i class="material-icons">border_horizontal</i></button>
                </div>
                <div class="selector_box">
                    <button class="selectAll"><i class="material-icons">select_all</i></button>
                    <button class="undo"><i class="material-icons">undo</i></button>
                    <button class="redo"><i class="material-icons">redo</i></button>
                </div>
                <div class="insert_box">
                    <button class="createLink"><i class="material-icons">insert_link</i></button>
                    <button class="insertImage"><i class="material-icons">insert_photo</i></button>
                    <select class="CreateTag">
                        <option value="h1">h1</option>
                        <option value="h2">h2</option>
                        <option value="h3">h3</option>
                        <option value="h4">h4</option>
                        <option value="h5">h5</option>
                        <option value="h6">h6</option>
                        <option value="p">p</option>
                    </select>
                </div>
            </div>

            <div class="text_box" id="printJSs">
                <iframe id="iframe" class="iframe"></iframe>
            </div>
        </div>
    </div>







</body>
<script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
<script src="js/script.js"></script>

</html>
